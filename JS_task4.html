<!DOCTYPE html>
<html>
<head>
  <title>JS Task4</title>
</head>
<body>
  <center>
  <div>
    <br><br>
    <button type="button" onclick="showDate()">Show Date</button>
    <div id="dateDisplay"></div>
  </div>
  <br>
  <div>
    <button type="button" onclick="showTime()">Show Time</button>
    <div id="timeDisplay"></div>
  </div>
</center>
  <script type="text/javascript">
    function showDate() {
      var now = new Date();
      var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      var date = now.getDate();
      var month = monthNames[now.getMonth()];
      var year = now.getFullYear();
      var formattedDate = date + "/" + month + "/" + year;
      document.getElementById("dateDisplay").innerHTML = formattedDate;
    }
    function showTime() {
      var now = new Date();
      var timeOptions = {
        hour12: false,
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZoneName: 'short'
      };
      var formattedTime = now.toLocaleString('en-US', timeOptions) + ", (India Standard Time)";
      document.getElementById("timeDisplay").innerHTML = formattedTime;
    }
  </script>
</body>
</html>
