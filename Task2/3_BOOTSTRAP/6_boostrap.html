<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    #p1,
    #p2,
    #p3 {
      color: red;
    }
  </style>
  <body>
    <div class="container p-5">
      <div
        class="container d-flex justify-content-center align-self-center"
        style="background-color: rgb(232, 232, 232)"
      >
        <div class="row">
          <div class="col-md-12" style="width: 125%">
            <form class="form mt-5" style="width: 150%" action="" method="post">
              <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" />
                <p id="p1"></p>
              </div>
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
                <p id="p2"></p>
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
                <p id="p3"></p>
              </div>
              <div class="mb-3">
                <label for="hobbies">Hobbies</label>
                <input
                  type="text"
                  class="form-control"
                  id="hobbies"
                  name="hobbies"
                />
              </div>
              <button
                type="submit "
                class="btn btn-primary w-100 btn-danger mb-5 mt-2"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        let messages = [];

        if (!form.elements.name.value) {
          document.getElementById("p1").innerHTML = "Name is required";
        }

        if (!form.elements.email.value) {
          messages.push("");
          document.getElementById("p2").innerHTML = "Email is required";
        } else if (!isValidEmail(form.elements.email.value)) {
          messages.push("Email is not valid");
        }

        if (!form.elements.password.value) {
          document.getElementById("p3").innerHTML = "Password is required";
        }

        if (messages.length > 0) {
          e.preventDefault();
          showError(messages);
        }
      });

      function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function showError(messages) {
        messages.forEach((msg) => {
          const input = form.querySelector(
            `input[name=${msg.split(" ")[0].toLowerCase()}]`
          );
          const parent = input.parentElement;
          const error = document.createElement("div");
          error.classList.add("error");
          error.textContent = msg;
          parent.appendChild(error);
        });
      }
    </script>
  </body>
</html>
